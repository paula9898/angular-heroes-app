<div *ngIf="user$ | async as user">
  <h2>{{ user.name | uppercase }} Details</h2>
  <div>id : {{ user.id }}</div>
  <div>{{ user.name }}</div>
  <div>{{ user.username }}</div>
  <div>{{ user.email }}</div>
  <div>{{ user.phone }}</div>
  <div>{{ user.website }}</div>
</div>
{{ user$ | async | json }}
